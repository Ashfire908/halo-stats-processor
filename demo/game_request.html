<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>ODST Game Data - Submit Request</title>
  <link rel="stylesheet" href="demo_css.css" type="text/css" />
</head>
<body class="forms">
  <div class="header">
    <h1>ODST Game Data</h1>
    <p>Quick-and-Dirty Page to test parts of the parser</p>
  </div>
  
  <h2>Game Data</h2>
  <form method="get" action="game_data.php">
    <fieldset>
      <label>Game ID: <input type="text" name="gameid" /></label>
    </fieldset>
    <p><input type="submit" /></p>
  </form>
  
  <h2>Recent Games</h2>
  <form method="get" action="recent_games.php">
    <fieldset>
      <label>Gamertag: <input type="text" name="gamertag" /></label>
    </fieldset>
    <p><input type="submit" /></p>
  </form>
  
  <h2>Raw Game Data XML/SOAP</h2>
  <form method="get" action="raw_xmldata.php">
    <fieldset>
      <input type="hidden" name="mode" value="game" />
      <label>Game ID: <input type="text" name="gameid" /></label>
    </fieldset>
    <p><input type="submit" /></p>
  </form>
  
  <h2>Raw Game Metadata</h2>
  <form method="get" action="raw_xmldata.php">
    <p><input type="hidden" name="mode" value="metadata" />
    <input type="submit" /></p>
  </form>
</body>
</html>
